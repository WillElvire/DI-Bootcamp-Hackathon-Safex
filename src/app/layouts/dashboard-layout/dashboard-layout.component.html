  </div>
    <ul class="nav-links">
      <li>
        <a routerLink="/dashboard/home" routerLinkActive="active">
          <i class='bx bx-grid-alt' ></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/demande-cheque" routerLinkActive="active">
          <i class='bx bx-box' ></i>
          <span class="links_name">Demande chequier</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/cheque-list" routerLinkActive="active">
          <i class='bx bx-list-ul' ></i>
          <span class="links_name">Cheque list</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/reporting" routerLinkActive="active">
          <i class='bx bx-pie-chart-alt-2' ></i>

        </a>
      </li>
      <li>
        <a routerLink="/dashboard/verification-cheque" routerLinkActive="active">
          <i class='bx bx-coin-stack' ></i>

        </a>
      </li>
      <li>
        <a routerLink="/dashboard/list-chequier" routerLinkActive="active">
          <i class='bx bx-book-alt' ></i>
          <span class="links_name">Total chequier</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/settings" routerLinkActive="active">
          <i class='bx bx-cog' ></i>
          <span class="links_name">Parametre</span>

      <li>
        <a routerLink="/dashboard/history" routerLinkActive="active">
          <i class='bx bx-list-ul' ></i>

        </a>

        <a (click)="logout()">

        </a>
      </li>

</div>

    <div class="profile-details">
