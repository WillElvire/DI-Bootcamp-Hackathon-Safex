<div class="container">
  <app-back-button [titre]="'retour'" ></app-back-button>
  <div class="errors mt-4" *ngIf="!!verification">
    <div class="alert alert-danger alert-dismissible fade show" *ngFor="let index of verification.index" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
        veuillez renseigner le champ : {{formatTotable(index)}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <div class="errors mt-4" *ngIf="!!success && verification.count == 0">
    <div class="alert alert-success alert-dismissible fade show"  role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/>
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
        {{success}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <h4 class="text-center">Demande de chequier</h4>
      <form>
        <label>Titre du chequier</label>
        <input class="form-control" type="text" [(ngModel)]="cheque.titre" name="titreCheque">
        <label>Nombre de feuilles de cheque</label>
        <select class="form-control" [(ngModel)]="cheque.nbFeuille" name="nbFeuille">
          <option></option>
          <option>15</option>
          <option>30</option>
        </select>
        <label>Type de cheque</label>
        <select class="form-control" [(ngModel)]="cheque.tpCheque" name="tpCheque">
          <option></option>
          <option>cheque au comptant</option>
        </select>
        <br>
        <button class="btn btn-dark" (click)="addNewChequier()">confirmer</button>
      </form>
    </div>
  </div>
  <br>
  <br>
</div>
