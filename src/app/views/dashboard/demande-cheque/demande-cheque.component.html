<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">Demande de chequier</h4>
      <form>
        <label>Nombre de feuilles de cheque</label>
        <select class="form-control" [(ngModel)]="cheque.nbFeuille" name="nbFeuille">
          <option></option>
          <option>15</option>
          <option>30</option>
        </select>
        <label>Type de cheque</label>
        <select class="form-control" [(ngModel)]="cheque.tpCheque" name="tpCheque">
          <option></option>
          <option>cheque au comptant</option>
        </select>
        <br>
        <button class="btn btn-dark" (click)="addNewChequier()">confirmer</button>
      </form>
    </div>
  </div>
  <br>
  <br>
</div>
